<div class="add-admin-container">
    <!-- Header Section -->
    <div class="page-header">
        <div class="header-left">
            <h1>Add New Admin User</h1>
        </div>
        <div class="header-right">
            <div class="breadcrumb">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span>Home > add admin</span>
            </div>
        </div>
    </div>
    <div class="form-container">
        <!-- Main Form -->
        <div class="main-form">
            <form (ngSubmit)="saveAdmin()" #adminForm="ngForm">
                <!-- name Field -->
                <div class="form-group">
                    <label for="name" class="form-label">
                        name
                    </label>
                    <div class="input-with-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="input-icon">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <input type="text" id="name" name="name" [(ngModel)]="adminData.name"
                            placeholder="Enter name" class="form-input" [class.error]="errors.name"
                            (blur)="validateUsername()">
                    </div>
                    <div class="error-message" *ngIf="errors.name">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        {{ errors.name }}
                    </div>
                </div>
                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        Password
                    </label>
                    <div class="input-with-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="input-icon">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="12" cy="16" r="1" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <input type="password" id="password" name="password" [(ngModel)]="adminData.password"
                            placeholder="Enter password" class="form-input" [class.error]="errors.password"
                            (blur)="validatePassword()">
                    </div>
                    <div class="error-message" *ngIf="errors.password">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        {{ errors.password }}
                    </div>
                </div>
                <!-- Balance Field -->
                <div class="form-group">
                    <label for="balance" class="form-label">
                        Balance
                    </label>
                    <div class="input-with-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="input-icon">
                            <rect x="2" y="6" width="20" height="12" rx="2" ry="2" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="2" y1="10" x2="22" y2="10" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <input type="number" id="balance" name="balance" [(ngModel)]="adminData.balance"
                            placeholder="Enter balance" class="form-input" [class.error]="errors.balance"
                            (blur)="validateBalance()" min="0" step="0.01">
                    </div>
                    <div class="error-message" *ngIf="errors.balance">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        {{ errors.balance }}
                    </div>
                </div>
                <!-- User Type Selection -->
                <div class="form-group">
                    <label class="form-label">
                        User Type
                    </label>
                    <div class="user-type-options">
                        <div *ngFor="let role of userTypes" class="user-type-option"
                            [class.selected]="isUserTypeSelected(role.id)" (click)="selectUserType(role.id)">
                            <div class="radio-button">
                                <div class="radio-circle" [class.selected]="isUserTypeSelected(role.id)">
                                    <div class="radio-dot" *ngIf="isUserTypeSelected(role.id)"></div>
                                </div>
                            </div>
                            <span class="user-type-name">{{ role.name }}</span>
                        </div>
                    </div>
                </div>
                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="submit" class="save-btn">
                        <span>Save</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <polyline points="12,5 19,12 12,19" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button type="button" class="cancel-btn" (click)="cancelForm()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span>Cancel</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
