<header class="main-header">
    <div class="header-left">
        <h1>EgyBest TV Dashboard</h1>
        <p>Welcome back, {{ currentUser.name }}!</p>
    </div>
</header>

<div class="dashboard-content">
    <!-- Stats Cards -->
    <section class="stats-section">
        <div class="stats-grid">
            <div class="stat-card" *ngFor="let stat of stats">
                <div class="stat-icon" [style.background-color]="stat.color + '20'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path [attr.d]="getIconPath(stat.icon)" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" [style.color]="stat.color" />
                    </svg>
                </div>
                <div class="stat-content">
                    <h3 class="stat-title">{{ stat.title }}</h3>
                    <div class="stat-value">{{ stat.value }}</div>
                    <!-- <div class="stat-change" [class.positive]="stat.change.startsWith('+')">
                        {{ stat.change }}
                    </div> -->
                </div>
            </div>
        </div>
    </section>

    <!-- Charts Section -->
    <section class="charts-section">
        <div class="chart-container">
            <div class="chart-header">
                <h3>TV Service Overview</h3>
                <div class="chart-actions">
                    <button class="chart-btn active">7 Days</button>
                    <button class="chart-btn">30 Days</button>
                    <button class="chart-btn">90 Days</button>
                </div>
            </div>
            <div class="chart-placeholder">
                <svg width="100" height="60" viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 50 L20 40 L40 30 L60 20 L80 35 L100 25" stroke="#667eea" stroke-width="2" fill="none" />
                    <path d="M0 50 L20 40 L40 30 L60 20 L80 35 L100 25 L100 60 L0 60 Z" fill="url(#gradient)"
                        opacity="0.1" />
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#667eea" stop-opacity="0" />
                        </linearGradient>
                    </defs>
                </svg>
                <p>TV Service Analytics Chart</p>
            </div>
        </div>
    </section>
</div>
