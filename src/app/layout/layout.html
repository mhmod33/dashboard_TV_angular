<div class="layout-container">
    <!-- Sidebar -->
    <aside class="sidebar" [class.collapsed]="!isSidebarOpen">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <div class="logo" *ngIf="isSidebarOpen">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span>EgyBest TV</span>
            </div>
            <button class="sidebar-toggle" (click)="toggleSidebar()" title="Toggle Sidebar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <line x1="3" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <!-- Sidebar Navigation -->
        <nav class="sidebar-nav">
            <ul class="nav-list">
                <!-- Main Navigation Items -->
                <ng-container *ngFor="let item of navigationItems">
                    <li class="nav-item" *ngIf="!item.section">
                        <a class="nav-link" 
                           [class.active]="router.url === item.path" 
                           (click)="navigateTo(item.path)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path [attr.d]="getIconPath(item.icon)" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <span *ngIf="isSidebarOpen">{{ item.label }}</span>
                        </a>
                    </li>
                </ng-container>

                <!-- Section-based Navigation -->
                <ng-container *ngFor="let section of navigationBySection | keyvalue">
                    <li class="nav-section" *ngIf="section.key !== 'Main'">
                        <div class="section-header" *ngIf="isSidebarOpen">
                            <span>{{ section.key }}</span>
                        </div>
                        <ul class="sub-nav">
                            <li class="nav-item" *ngFor="let item of section.value">
                                <a class="nav-link" 
                                   [class.active]="router.url === item.path" 
                                   (click)="navigateTo(item.path)">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path [attr.d]="getIconPath(item.icon)" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <span *ngIf="isSidebarOpen">{{ item.label }}</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ng-container>
            </ul>
        </nav>

        <!-- User Balance Section -->
        <div class="user-balance" *ngIf="isSidebarOpen">
            <div class="balance-info">
                <span class="balance-label">Available Balance</span>
                <span class="balance-amount">${{ currentUser.balance }}</span>
            </div>
        </div>

        <!-- User Info & Logout -->
        <div class="user-section">
            <div class="user-info" *ngIf="isSidebarOpen">
                <div class="user-avatar">
                    <img [src]="currentUser.avatar" alt="User Avatar" width="40" height="40" style="border-radius: 50%;">
                </div>
                <div class="user-details">
                    <span class="user-name">{{ currentUser.name }}</span>
                    <span class="user-role">{{ currentUser.role | titlecase }}</span>
                </div>
            </div>
            <button class="logout-btn" (click)="logout()" title="Logout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span *ngIf="isSidebarOpen">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <ng-content></ng-content>
        <router-outlet></router-outlet>
    </main>
</div>

<!-- Bootstrap Logout Alert -->
<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="showLogoutAlert"
    style="position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
    <strong>Confirm Logout</strong><br>
    Are you sure you want to logout from the TV Dashboard?
    <div class="mt-3">
        <button type="button" class="btn btn-warning btn-sm me-2" (click)="confirmLogout()">
            Logout
        </button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="cancelLogout()">
            Cancel
        </button>
    </div>
    <button type="button" class="btn-close" (click)="cancelLogout()" aria-label="Close"></button>
</div>
