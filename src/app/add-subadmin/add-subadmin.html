<div class="add-subadmin-container">
    <!-- Header Section -->
    <div class="page-header">
        <div class="header-left">
            <h1>Add Sub-Admin</h1>
        </div>
        <div class="header-right">
            <div class="breadcrumb">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span>Home > Subadmins</span>
            </div>
        </div>
    </div>

    <div class="form-container">
        <!-- Main Form -->
        <div class="main-form">
            <form (ngSubmit)="addSubAdmin()" #subAdminForm="ngForm">
                <!-- Admin Selection Field - Only visible for superadmin -->
                <div class="form-group" *ngIf="!isAdmin">
                    <label for="parentAdmin" class="form-label">
                        Select Admin *
                    </label>
                    <select id="parentAdmin" name="parent_admin_id" [(ngModel)]="subAdminData.parent_admin_id"
                        class="form-select" [class.error]="errors.parent_admin_id" (blur)="validateParentAdmin()"
                        (change)="onAdminSelect($event)">
                        <option value="">Select an admin</option>
                        <option *ngFor="let admin of adminList" [value]="admin.id">
                            {{ admin.name }} (Balance: {{ admin.balance }})
                        </option>
                    </select>
                    <div class="error-message" *ngIf="errors.parent_admin_id">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        {{ errors.parent_admin_id }}
                    </div>
                </div>

                <!-- Hidden parent_admin_id field for admin users -->
                <input type="hidden" name="parent_admin_id" [(ngModel)]="subAdminData.parent_admin_id" *ngIf="isAdmin">

                <!-- Name Field -->
                <div class="form-group">
                    <label for="name" class="form-label">
                        Name *
                    </label>
                    <input type="text" id="name" name="name" [(ngModel)]="subAdminData.name" placeholder="Enter name"
                        class="form-input" [class.error]="errors.name" (blur)="validateName()">
                    <div class="error-message" *ngIf="errors.name">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        {{ errors.name }}
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        Password *
                    </label>
                    <input type="password" id="password" name="password" [(ngModel)]="subAdminData.password"
                        placeholder="Password" class="form-input" [class.error]="errors.password"
                        (blur)="validatePassword()">
                    <div class="error-message" *ngIf="errors.password">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        {{ errors.password }}
                    </div>
                </div>

                <!-- Role Field - Hidden since it's fixed as 'subadmin' -->
                <input type="hidden" name="role" [(ngModel)]="subAdminData.role" value="subadmin">

                <!-- Balance Field -->
                <div class="form-group">
                    <label for="balance" class="form-label">
                        Balance * <span class="balance-info" [class.no-balance]="!selectedAdminBalance">
                            ({{ isAdmin ? 'Your' : 'Selected admin\'s' }} balance: {{ selectedAdminBalance |
                            number:'1.0-0' }})
                        </span>
                    </label>
                    <input type="number" id="balance" name="balance" [(ngModel)]="subAdminData.balance" placeholder="0"
                        class="form-input" [class.error]="errors.balance" (blur)="validateBalance()"
                        [attr.max]="selectedAdminBalance" min="0" step="1" [disabled]="!selectedAdminBalance">
                    <div class="error-message" *ngIf="errors.balance">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        {{ errors.balance }}
                    </div>
                </div>

                <!-- Status Field -->
                <div class="form-group">
                    <label for="status" class="form-label">
                        Status *
                    </label>
                    <select id="status" name="status" [(ngModel)]="subAdminData.status" class="form-select"
                        [class.error]="errors.status" (blur)="validateStatus()">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                    <div class="error-message" *ngIf="errors.status">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        {{ errors.status }}
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="submit" class="add-btn">
                        Add Sub-Admin
                    </button>
                    <button type="button" class="cancel-btn" (click)="cancelForm()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
