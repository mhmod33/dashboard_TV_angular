<div class="admin-users-container">
    <!-- Header Section -->
    <div class="page-header">
        <div class="header-left">
            <h1>Admin Users</h1>
        </div>
        <div class="header-right">
            <div class="breadcrumb">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span>Home > ACAS</span>
            </div>
            <button class="add-admin-btn" (click)="addAdmin()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                Add Admin
            </button>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <div class="filter-card">
            <div class="filter-inputs">
                <div class="search-group">
                    <label class="filter-label">Search</label>
                    <input type="text" [(ngModel)]="searchTerm" placeholder="Search by username or ID"
                        class="search-input">
                </div>
                <select [(ngModel)]="idFilter" class="filter-select">
                    <option value="">ID</option>
                    <option value="161">161</option>
                    <option value="162">162</option>
                    <option value="163">163</option>
                    <option value="164">164</option>
                </select>
                <select [(ngModel)]="sortOrder" class="filter-select">
                    <option value="descending">Descending</option>
                    <option value="ascending">Ascending</option>
                </select>
            </div>
            <button class="filter-btn" (click)="applyFilter()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46 22,3" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Go
            </button>
        </div>
    </div>

    <!-- Admin Users Table -->
    <div class="table-container">
        <table class="admin-users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Balance</th>
                    <th>Status</th>
                    <th>Customers</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let admin of filteredAdminUsers" class="admin-row">
                    <td class="admin-id">{{ admin.id }}</td>
                    <td class="admin-username">
                        <div class="username-info">
                            <span class="username">{{ admin.username }}</span>
                            <span class="status-badge" [class]="getStatusClass(admin.status)">
                                {{ getStatusInfo(admin.status).label }}
                            </span>
                        </div>
                    </td>
                    <td class="admin-balance">${{ admin.balance }}</td>
                    <td class="admin-status">
                        <span class="status-indicator" [class]="getStatusClass(admin.status)">
                            {{ getStatusInfo(admin.status).label }}
                        </span>
                    </td>
                    <td class="admin-customers">{{ admin.customers }}</td>
                    <td class="admin-actions">
                        <button class="action-btn details" (click)="viewAdminDetails(admin.id)" title="View Details">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                        <button class="action-btn edit" (click)="editAdmin(admin.id)" title="Edit">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                        <button class="action-btn delete" (click)="deleteAdmin(admin.id)" title="Delete">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <polyline points="3,6 5,6 21,6" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path
                                    d="M19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="filteredAdminUsers.length === 0" class="empty-row">
                    <td colspan="6" class="empty-message">
                        <div class="empty-content">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <h3>No admin users found</h3>
                            <p>No admin users match your current filters.</p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
