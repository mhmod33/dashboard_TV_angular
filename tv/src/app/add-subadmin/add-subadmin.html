<div class="add-subadmin-container">
    <!-- Header Section -->
    <div class="page-header">
        <div class="header-left">
            <h1>Add Sub-Admin</h1>
        </div>
        <div class="header-right">
            <div class="breadcrumb">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span>Home > Subadmins</span>
            </div>
        </div>
    </div>

    <div class="form-container">
        <!-- Main Form -->
        <div class="main-form">
            <form (ngSubmit)="addSubAdmin()" #subAdminForm="ngForm">
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        Username *
                    </label>
                    <input type="text" id="username" name="username" [(ngModel)]="subAdminData.username"
                        placeholder="Username" class="form-input" [class.error]="errors.username"
                        (blur)="validateUsername()">
                    <div class="error-message" *ngIf="errors.username">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        {{ errors.username }}
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        Password *
                    </label>
                    <input type="password" id="password" name="password" [(ngModel)]="subAdminData.password"
                        placeholder="Password" class="form-input" [class.error]="errors.password"
                        (blur)="validatePassword()">
                    <div class="error-message" *ngIf="errors.password">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        {{ errors.password }}
                    </div>
                </div>

                <!-- Full Name Field -->
                <div class="form-group">
                    <label for="fullName" class="form-label">
                        Full Name *
                    </label>
                    <input type="text" id="fullName" name="fullName" [(ngModel)]="subAdminData.fullName"
                        placeholder="Name" class="form-input" [class.error]="errors.fullName"
                        (blur)="validateFullName()">
                    <div class="error-message" *ngIf="errors.fullName">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        {{ errors.fullName }}
                    </div>
                </div>

                <!-- Initial Balance Field -->
                <div class="form-group">
                    <label for="initialBalance" class="form-label">
                        Initial Balance * (Your available balance: {{ availableBalance }})
                    </label>
                    <input type="number" id="initialBalance" name="initialBalance"
                        [(ngModel)]="subAdminData.initialBalance" placeholder="0" class="form-input"
                        [class.error]="errors.initialBalance" (blur)="validateInitialBalance()" min="0" step="0.01">
                    <div class="error-message" *ngIf="errors.initialBalance">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        {{ errors.initialBalance }}
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="submit" class="add-btn">
                        Add Sub-Admin
                    </button>
                    <button type="button" class="cancel-btn" (click)="cancelForm()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
